<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Alexa Esco</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }
        .error-container h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .error-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #0052a3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="error-container">
            <h1>404</h1>
            <p>Oops! The page you're looking for doesn't exist.</p>
            <a href="/" class="home-link">Go Home</a>
        </div>
    </main>
</body>
</html>
